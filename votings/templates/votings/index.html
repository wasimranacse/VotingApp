<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail page</title>
</head>
<body>
    {% if question_list %}
        <ul>
            {% for question in question_list %}
                <li><a href="{% url 'votings:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No votes are available</p>
    {% endif %}
</body>
</html>
